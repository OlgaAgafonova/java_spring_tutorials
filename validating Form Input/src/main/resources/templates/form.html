<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Validation</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{css/style.css}"/>
</head>
<html>
<body>
<form action="#" th:action="@{/}" th:object="${person}" method="post" name="contact_form">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" required="true"/></td>
            <td class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}" required="true"/></td>
            <td class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
        </tr>
        <tr>
            <td>
                <button class="submit" type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
</html>
